<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        input {
            padding: 5px;
            margin: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" step="0.01">
    <button onclick="convertTemperature()">Convert</button>
    
    <div id="result"></div>
    
    <script>
        function convertTemperature() {
            var celsius = document.getElementById("celsiusInput").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
        }
    </script>
</body>
</html>
